<template name="uaLink">
  <div class="{{module.skinClasses 'container'}} ua-link ua-{{module.templateClass}}">
    <p>
      {{module.prefix}}
      <a href="{{module.link}}" class="ua-link {{module.disabled}}">
        {{module.linkText}}
      </a>
      {{module.suffix}}
    </p>
  </div>
</template>
